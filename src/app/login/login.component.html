<div class="login-container" *ngIf="loginFormGroup">
  <div class="welcome-message">
    <h2>Bienvenue dans l'application de gestion des tickets Support</h2>
  </div>

  <div *ngIf="loginError" class="loginError error-message mb-3">
    {{ loginError }}
  </div>
<div class="login-card-container">
  <mat-card [formGroup]="loginFormGroup" class="login card">
    <mat-card-header>
      <mat-card-title class="auth-title">Authentication</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button color="primary"
        (click)="login()"
      >Login</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
