<!-- src/app/components/ticket/ticket-list/ticket-list.component.html -->
<div class="card">
  <div class="card-body">
    <h1 class="card-title">Tickets disponibles</h1>
    <p>Voici la liste des tickets actuellement disponibles.</p>
    <table id="ticketsTable" class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Description</th>
        <th>Statut</th>
        <th>Créé le</th>
        <th>Mis à jour le</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>{{ ticket.id }}</td>
        <td>{{ ticket.title }}</td>
        <td>{{ ticket.description }}</td>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.createdAt  | date: 'short'}}</td>
        <td>{{ ticket.updatedAt | date: 'short'}}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="updateTicket(ticket)">Mettre à jour</button>
          <button class="btn btn-danger" (click)="deleteTicket(ticket.id)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
